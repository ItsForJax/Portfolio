<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designs - Erickson Dela Soledad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        accent: '#FFC815',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Mono', monospace; }
    </style>
</head>
<body class="bg-white dark:bg-black text-black dark:text-white transition-colors duration-300 p-8 md:p-12 lg:p-16">
    <div class="max-w-3xl">
        <!-- Back Link -->
        <div class="mb-12">
            <a href="../index.html" class="hover:text-accent transition-colors border-b-2 border-transparent hover:border-accent">
                ← Back
            </a>
        </div>

        <!-- Header -->
        <header class="mb-16 md:mb-24">
            <h1 class="text-4xl md:text-6xl font-bold">Designs</h1>
        </header>

        <!-- Content -->
        <div class="space-y-12 mb-24">
            <div class="opacity-70 leading-relaxed">
                <p>Design portfolio coming soon.</p>
                <p class="mt-4">
                    In the meantime, check out my <a href="projects.html" class="text-accent hover:underline">projects</a>.
                </p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-32 pt-8 border-t border-gray-300 dark:border-gray-700 space-y-4">
            <div class="flex flex-wrap gap-6 text-sm md:text-base">
                <button id="themeToggle" class="hover:text-accent transition-colors border-b-2 border-transparent hover:border-accent">
                    <span id="themeText">Light Mode</span>
                </button>
                <span class="opacity-50">•</span>
                <span class="opacity-70">v. 2.0</span>
            </div>
        </footer>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeText = document.getElementById('themeText');

        const currentTheme = localStorage.getItem('theme') || 'dark';
        html.classList.toggle('dark', currentTheme === 'dark');
        updateThemeText();

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const theme = html.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            updateThemeText();
        });

        function updateThemeText() {
            themeText.textContent = html.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
        }
    </script>
</body>
</html>
